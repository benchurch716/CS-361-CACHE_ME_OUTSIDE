{% extends "base.html" %}
{% block title %}Browse{% endblock %}
{% block header %}<h2>Browse Locations</h2>{% endblock %}

{% block content %}
{% for location in locations %}
    <a href="{{ location[4] }}">
        <img class="thumbnail" src="{{ location[5] }}" alt="{{ location[1] }}">
    </a>
    <a href="{{ location[4] }}">{{ location[1] }}, 
    {% if not location[2] == None %}
        {{location [2] }}, 
    {% endif %}
    {{location[3] }}</a><br>
{% endfor %}
{% endblock %}
