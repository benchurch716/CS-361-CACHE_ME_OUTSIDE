{% extends "base.html" %}
{% block title %}Submit a Review{% endblock %}
{% block header %}<h2>Submit a Review</h2>{% endblock %}

{% block content %}
<form method="POST" action="/">
    {{ form.name.label }} {{ form.name(size=20) }}<br>
    {{ form.review.label }} {{ form.review(size=50) }}
    <input type="submit" value="Go">
</form>
{% endblock %}
